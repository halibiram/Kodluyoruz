<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="img">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="googleLogo">
    </div>
    
    <div class="container-search">
        <p class="p-style">Search the web using Google!</p>
        <input type="text" value size="40">
        <br>
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
    </div>
    <div class="mid">
        <div class="left-card">
            <p class="p-style">Special Searches</p>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
            <br>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
        </div>
        <div class="center-card font-small">
            <a  href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a>
            <br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a>
            <br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a>
            <br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
        </div>
        <div class="right-card bg-color3 font-small">
            <p class="p-style">Get Google!</p>
            <p class="p-style">updates monthly:</p>
            <input type="your e-mail"value="your e-mail">
            <br>
            <button>Subscribe</button>
            <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/" style="padding-left: 10px;">Archive</a>
        </div>
    </div>
    <div class="clear font-small p-style">
        
        <p style="padding-top: 15px;">Copyright Â©1998 Google Inc.</p>
    </div>
        
</body>
</html>
